<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocking deals</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
</head>
<body>
    <div class="wrapper home signin">
        <header>
            <nav class="sign-nav">
                <a href="index.html">
                    <img src="assests/img/signin-logo.svg" alt="">
                </a>
            </nav>
        </header>

        <main>
            <h1>Sign Up</h1>
            <p>To access your orders, address book, create an account with us now.</p>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">User Email ID</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Mobile number</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                
                <div class="form-group form-check">
                    <div class="signin-button">
                     <a href="#" class="cta disabled">Register now</a>
                    </div>
                </div>
                <div class="signup-box">
                    <p>Have an account?  <a href="signin.html" class="link">Log In</a></p>
                </div>
             </form>
            
            
        </main>
        
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script> -->
    <!-- <script src="https://unpkg.com/@glidejs/glide@3.6.0/dist/glide.js"></script> -->
    
</body>
</html>
